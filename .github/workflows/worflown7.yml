name: "WorflowN7"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '00 4 * * *' # runs at 4:00 everyday

jobs:
  test_compilation:
    name: Test Compilation
    runs-on: 'ubuntu-latest'
    timeout-minutes: 360
    permissions:
      security-events: write
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Check commit messages
      run: |
        LAST_COMMIT_SHA=$(git log -1 --pretty=format:"%H" ${{ github.sha }})
        
        COMMIT_MESSAGES=$(git log --format=%s $LAST_COMMIT_SHA^..$LAST_COMMIT_SHA)

        for COMMIT_MESSAGE in $COMMIT_MESSAGES; do
          if ! [[ $COMMIT_MESSAGE =~ ^\[(Implement|Resolves|Refactor)\] : .{10,45}$ ]]; then
            echo "Error: Commit message does not follow the required format or length."
            echo "Allowed formats: [Implement], [Resolves], [Refactor]"
            echo "Allowed length: between 10 and 45 characters"
            exit 1
          fi
        done


    - name: Set up JDK 7
      uses: actions/setup-java@v3
      with:
        java-version: '7'
        distribution: 'oracle'

    - name: Run build the code
      run: javac main.java
        
